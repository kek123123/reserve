<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!--    <script th:src="@{/js/page/home.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <h1>스프링 부트로 시작하는 웹 서비스1</h1>
    <div class="col-md-12">
        <div class="row">
            <a href="/board/new" role="button" class="btn btn-primary">글 등록</a>
        </div>
    </div>
    <br>
    <table class="table table-horizontal table-boarded">
        <thead class="thead-strong">
            <tr>
                <th>게시글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>최종수정일</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="board : ${boardList}">
                <td th:text="${board.id}"></td>
                <td>
                    <a th:href="${'/board/edit/' + board.id}" th:text="${board.title}"></a>
                </td>
                <td th:text="${board.author}"></td>
                <td th:text="${board.modifiedDate}"></td>
            </tr>
        </tbody>
    </table>
<div>
</html>
